<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
  <header>
    <h1>{{ .Site.Title }}</h1>
  </header>

  <div style="display:flex; max-width:1200px; margin:2rem auto;">
    <!-- Table of Contents -->
    <nav style="flex:0 0 250px; position:sticky; top:2rem; margin-right:2rem; padding:1rem; border:1px solid #ddd; border-radius:8px; height:max-content;">
      <strong>Jump to:</strong>
      <ul style="list-style:none; padding:0; margin-top:0.5rem;">
        <li><a href="#professional-courses">Professional Courses</a></li>
        <li><a href="#ai-focused-courses">AI Focused Courses</a></li>
        <li><a href="#coursera-specializations">Coursera Specializations</a></li>
        <li><a href="#certifications">Certifications</a></li>
        <li><a href="#licenses">Licenses</a></li>
        <li><a href="#conferences-attended">Conferences Attended</a></li>
      </ul>
    </nav>

    <!-- Main content -->
    <main style="flex:1;">
      {{ block "main" . }}{{ end }}
    </main>
  </div>
</body>
